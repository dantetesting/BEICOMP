<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Tracker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a7122822a9.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="min-h-screen flex items-center justify-center p-4" style="display: none;">
        <div class="paper-card w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Dashboard</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                </div>
                <p id="login-error" class="text-red-500 text-sm mb-4"></p>
                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboard-container" class="min-h-screen p-4 md:p-8" style="display: none;">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex-shrink-0">Competitor Promo Tracker</h1>
            <div class="flex items-center space-x-4 mt-3 md:mt-0">
                <span id="last-updated-text" class="text-sm text-gray-500"></span>
                <button id="openAddPromoModalBtn" class="bg-green-600 hover:bg-green-700 text-white text-sm font-semibold py-2 px-4 rounded-md transition duration-300 flex items-center">
                    <i class="fa-solid fa-plus mr-2"></i> Add Promo
                </button>
                <button id="logout-button" class="bg-gray-400 hover:bg-gray-500 text-white text-sm font-semibold py-2 px-4 rounded-md transition duration-300">Logout</button>
            </div>
        </header>

        <section class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-6" id="dashboard-content">
            </section>

        <section class="mb-8">
            <div class="paper-card overflow-x-auto min-w-full">
                <div class="flex justify-between items-center mb-4">
                    <button id="prev-month-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-1 px-3 rounded-l-md transition duration-300"><i class="fa-solid fa-chevron-left"></i></button>
                    <h2 id="timeline-title" class="text-xl font-semibold text-center">Loading Timeline...</h2>
                    <button id="next-month-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-1 px-3 rounded-r-md transition duration-300"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div id="timeline-wrapper" class="relative">
                    </div>
            </div>
        </section>
        
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Current Promotions List</h2>
            <div class="promo-card-grid" id="promo-cards-container">
                </div>
        </section>

    </div>

    <div id="notification" class="notification hidden">
        <span></span>
    </div>

    <div id="addPromoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">Add New Promotion</h3>
            <form id="addPromoForm">
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="competitor" class="block text-sm font-medium mb-1">Competitor</label>
                        <select id="competitor" name="competitor" class="w-full px-3 py-2 border rounded-md" required></select>
                    </div>
                    <div class="mb-4">
                        <label for="promoType" class="block text-sm font-medium mb-1">Category</label>
                        <select id="promoType" name="promoType" class="w-full px-3 py-2 border rounded-md" required></select>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium mb-1">Title</label>
                    <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="promoUrl" class="block text-sm font-medium mb-1">URL</label>
                    <input type="url" id="promoUrl" name="promoUrl" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="startDate" class="block text-sm font-medium mb-1">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="endDate" class="block text-sm font-medium mb-1">End Date</label>
                        <input type="date" id="endDate" name="endDate" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="details" class="block text-sm font-medium mb-1">Details (Optional)</label>
                    <textarea id="details" name="details" class="w-full px-3 py-2 border rounded-md"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300" onclick="document.getElementById('addPromoModal').classList.add('hidden')">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Add Promo</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editPromoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 class="text-xl font-bold mb-4">Edit Promotion</h3>
            <form id="editPromoForm">
                <input type="hidden" id="editPromoId" name="editPromoId">
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="editCompetitor" class="block text-sm font-medium mb-1">Competitor</label>
                        <select id="editCompetitor" name="editCompetitor" class="w-full px-3 py-2 border rounded-md" required></select>
                    </div>
                    <div class="mb-4">
                        <label for="editPromoType" class="block text-sm font-medium mb-1">Category</label>
                        <select id="editPromoType" name="editPromoType" class="w-full px-3 py-2 border rounded-md" required></select>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="editTitle" class="block text-sm font-medium mb-1">Title</label>
                    <input type="text" id="editTitle" name="editTitle" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="editPromoUrl" class="block text-sm font-medium mb-1">URL</label>
                    <input type="url" id="editPromoUrl" name="editPromoUrl" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="editStartDate" class="block text-sm font-medium mb-1">Start Date</label>
                        <input type="date" id="editStartDate" name="editStartDate" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="editEndDate" class="block text-sm font-medium mb-1">End Date</label>
                        <input type="date" id="editEndDate" name="editEndDate" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="editDetails" class="block text-sm font-medium mb-1">Details (Optional)</label>
                    <textarea id="editDetails" name="editDetails" class="w-full px-3 py-2 border rounded-md"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300" onclick="document.getElementById('editPromoModal').classList.add('hidden')">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-amber-600 text-white rounded-md hover:bg-amber-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteConfirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full">
            <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
            <p class="mb-6">Are you sure you want to delete this promotion? This action cannot be undone.</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancelDeleteBtn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                <button type="button" id="confirmDeleteBtn" data-promo-id="" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <div id="promoModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Promotion Details</h3>
            <pre id="modal-content" class="whitespace-pre-wrap text-sm mb-6 bg-gray-100 p-3 rounded-md"></pre>
            <div id="modal-actions" class="flex justify-end space-x-3">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
